services:
  # ============================================
  # PPOB Backend API Service
  # ============================================
  ppob_backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ppob_backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Override with Docker service names
      - DB_HOST=ppob_postgres
      - REDIS_HOST=ppob_redis
    depends_on:
      ppob_postgres:
        condition: service_healthy
      ppob_redis:
        condition: service_healthy
    networks:
      - ppob_network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ============================================
  # PostgreSQL Database Service
  # ============================================
  ppob_postgres:
    image: postgres:15-alpine
    container_name: ppob_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-ppob_db}
      POSTGRES_USER: ${DB_USER:-ppob_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ppob_secret}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - ppob_postgres_data:/var/lib/postgresql/data
      # Note: Migrations are now handled by the app on startup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ppob_user} -d ${DB_NAME:-ppob_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ppob_network
    restart: unless-stopped

  # ============================================
  # Redis Cache & Session Service
  # ============================================
  ppob_redis:
    image: redis:7-alpine
    container_name: ppob_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - ppob_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ppob_network
    restart: unless-stopped

# ============================================
# Networks
# ============================================
networks:
  ppob_network:
    driver: bridge
    name: ppob_network

# ============================================
# Volumes
# ============================================
volumes:
  ppob_postgres_data:
    name: ppob_postgres_data
  ppob_redis_data:
    name: ppob_redis_data
